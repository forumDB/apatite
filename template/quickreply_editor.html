<div class="post-body has-profile">
	<dl class="post-profile responsive-hide" id="profile1906">
		<dt class="has-profile-rank has-avatar">
			<div class="post-avatar-area">
				<a href="./memberlist.php?mode=viewprofile&amp;u=74" class="post-avatar">
					{CURRENT_USER_AVATAR}
				</a>
			</div>
		</dt>
	</dl>

<div class="post-content">
	<form method="post" action="{U_QR_ACTION}" id="qr_postform">
	<!-- EVENT quickreply_editor_panel_before -->
		<h3 class="thick-blue-no-margin">{L_QUICKREPLY}</h3>
			<fieldset class="fields1">
				<!-- EVENT quickreply_editor_subject_before -->
				<div style="display: none">
					<dl style="clear: left;">
						<dt><label for="subject">{L_SUBJECT}{L_COLON}</label></dt>
						<dd><input type="text" name="subject" id="subject" size="45" maxlength="124" tabindex="2" value="{SUBJECT}" class="inputbox autowidth" /></dd>
					</dl>
					</div>
				<!-- EVENT quickreply_editor_message_before -->
				<div id="message-box" class="qr-message-box">
					<textarea name="message" rows="7" cols="76" tabindex="3" class="inputbox"></textarea>
				</div>
				<!-- EVENT quickreply_editor_message_after -->
			</fieldset>
			<fieldset class="submit-buttons">
				{S_FORM_TOKEN}
				{QR_HIDDEN_FIELDS}
				<input type="submit" accesskey="f" tabindex="6" name="preview" value="{L_FULL_EDITOR}" class="button" id="qr_full_editor">&nbsp;
				<input type="submit" accesskey="s" tabindex="7" name="post" value="{L_SUBMIT}" class="button">&nbsp;
			</fieldset>
</div>
<!-- EVENT quickreply_editor_panel_after -->
	</form>
</div>
