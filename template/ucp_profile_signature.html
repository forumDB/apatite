<!-- INCLUDE ucp_header.html -->

<form id="postform" method="post" action="{S_UCP_ACTION}"{S_FORM_ENCTYPE}>

<h3 class="thick-blue" style="margin-top: 10px;">{L_TITLE}</h3>

<!-- IF SIGNATURE_PREVIEW != '' -->
	<div class="panel-full-width">
		<div class="inner">
		<h3>{L_SIGNATURE_PREVIEW}</h3>
		<div class="postbody">
			<div class="signature standalone">{SIGNATURE_PREVIEW}</div>
		</div>
		</div>
	</div>
<!-- ENDIF -->

<div class="panel-full-width">
	<div class="inner">

	<p>{L_SIGNATURE_EXPLAIN}</p>

	<!-- DEFINE $SIG_EDIT = 1 -->
	<!-- INCLUDE posting_editor.html -->
	<h3>{L_OPTIONS}</h3>
	<fieldset>
		{% EVENT ucp_profile_signature_posting_editor_options_prepend %}
		<!-- IF S_BBCODE_ALLOWED -->
		<div class="checkbox">
			<input type="checkbox" id="disable_bbcode" name="disable_bbcode" {S_BBCODE_CHECKED}>
			<label for="disable_bbcode">{L_DISABLE_BBCODE}</label>
		</div>
		<!-- ENDIF -->
		<!-- IF S_SMILIES_ALLOWED -->
		<div class="checkbox">
			<input type="checkbox" id="disable_smilies" name="disable_smilies" {S_SMILIES_CHECKED}>
			<label for="disable_smilies">{L_DISABLE_SMILIES}</label>
		</div>
		<!-- ENDIF -->
		<!-- IF S_LINKS_ALLOWED -->
		<div class="checkbox">
			<input type="checkbox" id="disable_magic_url" name="disable_magic_url" {S_MAGIC_URL_CHECKED}>
			<label for="disable_magic_url">{L_DISABLE_MAGIC_URL}</label>
		</div>
		<!-- ENDIF -->

	</fieldset>

	</div>
</div>

<fieldset class="submit-buttons">
	{S_HIDDEN_FIELDS}
	<input type="reset" name="reset" value="{L_RESET}" class="button button-secondary" />&nbsp;
	<input type="submit" name="preview" value="{L_PREVIEW}" class="button button-secondary" />&nbsp;
	<input type="submit" name="submit" value="{L_SUBMIT}" class="button" />
	{S_FORM_TOKEN}
</fieldset>
</form>

<!-- INCLUDE ucp_footer.html -->
