<!-- INCLUDE mcp_header.html -->

<form method="post" id="mcp" action="{U_POST_ACTION}">

<h3 class="thick-blue">{L_TITLE}</h3>

<div class="panel-full-width">
	<div class="inner">

	<fieldset>
	<dl>
		<dt><label for="username">{L_SELECT_USER}{L_COLON}</label></dt>
		<dd><input name="username" id="username" type="text" class="inputbox" /></dd>
		<dd><strong><a href="{U_FIND_USERNAME}" onclick="find_username(this.href); return false;">{L_FIND_USERNAME}</a></strong></dd>
	</dl>
	</fieldset>

	</div>
</div>

<fieldset class="submit-buttons">
	<input type="reset" value="{L_RESET}" name="reset" class="button button-secondary" />&nbsp;
	<input type="submit" name="submituser" value="{L_SUBMIT}" class="button" />
	{S_FORM_TOKEN}
</fieldset>
</form>

<!-- INCLUDE mcp_footer.html -->
